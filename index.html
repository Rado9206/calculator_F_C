<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS STRING</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="form">
        
        <div class="form-box">
            <label for="converter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
            <input type="number" id="converter" placeholder="Wpisz liczbę...">

            <p class="result">Podaj jakąś wartość.</p>

        </div>

        <div class="btn-box">
            <button class="conv">Oblicz</button>
            <button class="reset">Reset</button>
            <button class="change">Zamień jednostki</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
